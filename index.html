<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelupaan</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.6s, color 0.6s;
        }
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-size: 2em;
            font-family: 'Arial', sans-serif;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        /* Flip Card Styles */
        .flip-card {
            background-color: transparent;
            width: 80%;
            height: 80%;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:focus .flip-card-inner, .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        }
        .flip-card-front {
            background-color: #333333;
            color: white;
            border: 2px solid #ffffff; /* Border for dark theme */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8); /* Glow effect for text in dark mode */
        }
        .flip-card-back {
            background-color: #ffffff;
            color: #333333;
            transform: rotateY(180deg);
            border: 2px solid #000000; /* Border for light theme */
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.8); /* Glow effect for text in light mode */
        }
        /* Light Mode Styles */
        .light-mode {
            background-color: #f0f0f0;
            color: #333333;
        }
        .light-mode .flip-card-front, .light-mode .flip-card-back {
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #000000; /* Border for light theme */
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.8); /* Glow effect for text in light mode */
        }
    </style>
</head>
<body class="dark-mode">
    <div class="splash-screen">
        <h1 align="center">Aku</h1>
    </div>

    <div class="flip-card" tabindex="0">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Maaf Kemarin Saya Belum Sempet Berani Jawab.<br>Gw akan jawab ini,<br>SeriusüòÅ</p>
            </div>
            <div class="flip-card-back">
                <p>Ya‚ò∫</p>
            </div>
        </div>
    </div>

    <script>
        // Function to hide the splash screen and show the main content
        function hideSplashScreen() {
            document.querySelector('.splash-screen').classList.add('hidden');
        }

        // Hide the splash screen after 1.5 seconds
        setTimeout(hideSplashScreen, 1500);

        // Toggle flip card rotation
        document.querySelector('.flip-card').addEventListener('click', function() {
            const innerCard = this.querySelector('.flip-card-inner');
            if (innerCard.style.transform === 'rotateY(180deg)') {
                innerCard.style.transform = '';
            } else {
                innerCard.style.transform = 'rotateY(180deg)';
            }
        });

        // Change theme to light mode after flip
        document.querySelector('.flip-card-inner').addEventListener('transitionend', function() {
            if (this.style.transform === 'rotateY(180deg)') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
